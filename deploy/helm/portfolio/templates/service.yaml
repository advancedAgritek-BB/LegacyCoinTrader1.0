apiVersion: v1
kind: Service
metadata:
  name: {{ include "portfolio.fullname" . }}
  labels:
{{ include "portfolio.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
{{ include "portfolio.selectorLabels" . | indent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
