{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">
            <i class="fas fa-key"></i> API Configuration
          </h5>
        </div>
        <div class="card-body">
          <form id="apiConfigForm">
            <!-- Exchange Selection -->
            <div class="mb-4">
              <h6 class="text-primary">Exchange Settings</h6>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exchange" class="form-label">Primary Exchange</label>
                    <select class="form-select" id="exchange" name="exchange">
                      <option value="kraken" {{ 'selected' if api_config.get('exchange') == 'kraken' else '' }}>Kraken</option>
                      <option value="coinbase" {{ 'selected' if api_config.get('exchange') == 'coinbase' else '' }}>Coinbase</option>
                      <option value="binance" {{ 'selected' if api_config.get('exchange') == 'binance' else '' }}>Binance</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="mode" class="form-label">Trading Mode</label>
                    <select class="form-select" id="mode" name="mode">
                      <option value="cex" {{ 'selected' if api_config.get('mode') == 'cex' else '' }}>Centralized Exchange</option>
                      <option value="dex" {{ 'selected' if api_config.get('mode') == 'dex' else '' }}>Decentralized Exchange</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Kraken API -->
            <div class="mb-4" id="krakenSection">
              <h6 class="text-primary">Kraken API Configuration</h6>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="kraken_api_key" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="kraken_api_key" name="kraken_api_key" 
                           value="{{ api_config.get('kraken_api_key', '') }}" placeholder="Enter your Kraken API key">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="kraken_api_secret" class="form-label">API Secret</label>
                    <input type="password" class="form-control" id="kraken_api_secret" name="kraken_api_secret" 
                           value="{{ api_config.get('kraken_api_secret', '') }}" placeholder="Enter your Kraken API secret">
                  </div>
                </div>
              </div>
            </div>

            <!-- Coinbase API -->
            <div class="mb-4" id="coinbaseSection" style="display: none;">
              <h6 class="text-primary">Coinbase API Configuration</h6>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="coinbase_api_key" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="coinbase_api_key" name="coinbase_api_key" 
                           value="{{ api_config.get('coinbase_api_key', '') }}" placeholder="Enter your Coinbase API key">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="coinbase_api_secret" class="form-label">API Secret</label>
                    <input type="password" class="form-control" id="coinbase_api_secret" name="coinbase_api_secret" 
                           value="{{ api_config.get('coinbase_api_secret', '') }}" placeholder="Enter your Coinbase API secret">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="coinbase_passphrase" class="form-label">Passphrase</label>
                    <input type="password" class="form-control" id="coinbase_passphrase" name="coinbase_passphrase" 
                           value="{{ api_config.get('coinbase_passphrase', '') }}" placeholder="Enter your Coinbase passphrase">
                  </div>
                </div>
              </div>
            </div>

            <!-- Telegram Configuration -->
            <div class="mb-4">
              <h6 class="text-primary">Telegram Configuration</h6>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="telegram_token" class="form-label">Bot Token</label>
                    <input type="password" class="form-control" id="telegram_token" name="telegram_token" 
                           value="{{ api_config.get('telegram_token', '') }}" placeholder="Enter your Telegram bot token">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="telegram_chat_id" class="form-label">Chat ID</label>
                    <input type="text" class="form-control" id="telegram_chat_id" name="telegram_chat_id" 
                           value="{{ api_config.get('telegram_chat_id', '') }}" placeholder="Enter your Telegram chat ID">
                  </div>
                </div>
              </div>
            </div>

            <!-- Solana Wallet -->
            <div class="mb-4">
              <h6 class="text-primary">Solana Configuration</h6>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="wallet_address" class="form-label">Wallet Address</label>
                    <input type="text" class="form-control" id="wallet_address" name="wallet_address" 
                           value="{{ api_config.get('wallet_address', '') }}" placeholder="Enter your Solana wallet address">
                  </div>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" onclick="testConnection()">
                <i class="fas fa-plug"></i> Test Connection
              </button>
              <div>
                <button type="button" class="btn btn-outline-secondary me-2" onclick="resetForm()">
                  <i class="fas fa-undo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save Configuration
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Status Modal -->
<div class="modal fade" id="statusModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="statusMessage"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Show/hide exchange sections based on selected exchange
  function toggleExchangeSections() {
    const exchange = document.getElementById('exchange').value;
    const krakenSection = document.getElementById('krakenSection');
    const coinbaseSection = document.getElementById('coinbaseSection');
    
    if (exchange === 'kraken') {
      krakenSection.style.display = 'block';
      coinbaseSection.style.display = 'none';
    } else if (exchange === 'coinbase') {
      krakenSection.style.display = 'none';
      coinbaseSection.style.display = 'block';
    } else {
      krakenSection.style.display = 'none';
      coinbaseSection.style.display = 'none';
    }
  }
  
  // Initialize exchange sections
  toggleExchangeSections();
  
  // Add event listener for exchange change
  document.getElementById('exchange').addEventListener('change', toggleExchangeSections);
  
  // Handle form submission
  document.getElementById('apiConfigForm').addEventListener('submit', function(e) {
    e.preventDefault();
    saveApiConfig();
  });
});

function saveApiConfig() {
  const form = document.getElementById('apiConfigForm');
  const formData = new FormData(form);
  const data = {};
  
  // Convert form data to object
  for (let [key, value] of formData.entries()) {
    data[key] = value;
  }
  
  // Show loading state
  const submitBtn = form.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
  submitBtn.disabled = true;
  
  fetch('/api/save_api_config', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    showStatus(result.status === 'success' ? 'success' : 'error', result.message);
    if (result.status === 'success') {
      // Reset form to show saved values
      location.reload();
    }
  })
  .catch(error => {
    showStatus('error', 'Error saving configuration: ' + error.message);
  })
  .finally(() => {
    submitBtn.innerHTML = originalText;
    submitBtn.disabled = false;
  });
}

function testConnection() {
  const exchange = document.getElementById('exchange').value;
  const statusMessage = document.getElementById('statusMessage');
  
  statusMessage.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Testing connection...</div>';
  const modal = new bootstrap.Modal(document.getElementById('statusModal'));
  modal.show();
  
  // This would typically make an API call to test the connection
  // For now, we'll simulate a test
  setTimeout(() => {
    statusMessage.innerHTML = '<div class="text-success"><i class="fas fa-check-circle"></i> Connection test completed. Check your exchange dashboard for API status.</div>';
  }, 2000);
}

function resetForm() {
  if (confirm('Are you sure you want to reset the form? This will clear all entered values.')) {
    document.getElementById('apiConfigForm').reset();
    toggleExchangeSections();
  }
}

function showStatus(type, message) {
  const statusMessage = document.getElementById('statusMessage');
  const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
  const colorClass = type === 'success' ? 'text-success' : 'text-danger';
  
  statusMessage.innerHTML = `<div class="${colorClass}"><i class="fas fa-${icon}"></i> ${message}</div>`;
  const modal = new bootstrap.Modal(document.getElementById('statusModal'));
  modal.show();
}
</script>
{% endblock %}
