{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">
            <i class="fas fa-cogs"></i> Configuration Settings
          </h5>
          <div>
            <button type="button" class="btn btn-outline-primary btn-sm me-2" onclick="refreshConfig()">
              <i class="fas fa-sync-alt"></i> Refresh Config
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="exportConfig()">
              <i class="fas fa-download"></i> Export
            </button>
          </div>
        </div>
        <div class="card-body">
          <form id="configForm">
            <!-- Trading Settings -->
            <div class="mb-4">
              <h6 class="text-primary">Trading Settings</h6>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="timeframe" class="form-label">Timeframe</label>
                    <select class="form-select" id="timeframe" name="timeframe">
                      <option value="1m" {{ 'selected' if config_data.get('timeframe') == '1m' else '' }}>1 Minute</option>
                      <option value="5m" {{ 'selected' if config_data.get('timeframe') == '5m' else '' }}>5 Minutes</option>
                      <option value="15m" {{ 'selected' if config_data.get('timeframe') == '15m' else '' }}>15 Minutes</option>
                      <option value="1h" {{ 'selected' if config_data.get('timeframe') == '1h' else '' }}>1 Hour</option>
                      <option value="4h" {{ 'selected' if config_data.get('timeframe') == '4h' else '' }}>4 Hours</option>
                      <option value="1d" {{ 'selected' if config_data.get('timeframe') == '1d' else '' }}>1 Day</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="stop_loss_pct" class="form-label">Stop Loss (%)</label>
                    <input type="number" class="form-control" id="stop_loss_pct" name="stop_loss_pct" 
                           value="{{ config_data.get('stop_loss_pct', 0.008) }}" step="0.001" min="0">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="take_profit_pct" class="form-label">Take Profit (%)</label>
                    <input type="number" class="form-control" id="take_profit_pct" name="take_profit_pct" 
                           value="{{ config_data.get('take_profit_pct', 0.045) }}" step="0.001" min="0">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="symbol_refresh_minutes" class="form-label">Symbol Refresh (min)</label>
                    <input type="number" class="form-control" id="symbol_refresh_minutes" name="symbol_refresh_minutes" 
                           value="{{ config_data.get('symbol_refresh_minutes', 0.15) }}" step="0.01" min="0">
                  </div>
                </div>
              </div>
            </div>

            <!-- Risk Management -->
            <div class="mb-4">
              <h6 class="text-primary">Risk Management</h6>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="max_concurrent_positions" class="form-label">Max Positions</label>
                    <input type="number" class="form-control" id="max_concurrent_positions" name="max_concurrent_positions" 
                           value="{{ config_data.get('max_concurrent_positions', 10) }}" min="1" max="100">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="position_size_pct" class="form-label">Position Size (%)</label>
                    <input type="number" class="form-control" id="position_size_pct" name="position_size_pct" 
                           value="{{ config_data.get('position_size_pct', 10) }}" step="0.1" min="0" max="100">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="max_drawdown_pct" class="form-label">Max Drawdown (%)</label>
                    <input type="number" class="form-control" id="max_drawdown_pct" name="max_drawdown_pct" 
                           value="{{ config_data.get('max_drawdown_pct', 25) }}" step="0.1" min="0" max="100">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="daily_loss_limit_pct" class="form-label">Daily Loss Limit (%)</label>
                    <input type="number" class="form-control" id="daily_loss_limit_pct" name="daily_loss_limit_pct" 
                           value="{{ config_data.get('daily_loss_limit_pct', 5) }}" step="0.1" min="0" max="100">
                  </div>
                </div>
              </div>
            </div>

            <!-- Strategy Allocation -->
            <div class="mb-4">
              <h6 class="text-primary">Strategy Allocation</h6>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="trend_bot" class="form-label">Trend Bot (%)</label>
                    <input type="number" class="form-control" id="trend_bot" name="strategy_allocation.trend_bot" 
                           value="{{ config_data.get('strategy_allocation', {}).get('trend_bot', 15) }}" step="0.1" min="0" max="100">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="bounce_scalper" class="form-label">Bounce Scalper (%)</label>
                    <input type="number" class="form-control" id="bounce_scalper" name="strategy_allocation.bounce_scalper" 
                           value="{{ config_data.get('strategy_allocation', {}).get('bounce_scalper', 15) }}" step="0.1" min="0" max="100">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="grid_bot" class="form-label">Grid Bot (%)</label>
                    <input type="number" class="form-control" id="grid_bot" name="strategy_allocation.grid_bot" 
                           value="{{ config_data.get('strategy_allocation', {}).get('grid_bot', 15) }}" step="0.1" min="0" max="100">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="sniper_bot" class="form-label">Sniper Bot (%)</label>
                    <input type="number" class="form-control" id="sniper_bot" name="strategy_allocation.sniper_bot" 
                           value="{{ config_data.get('strategy_allocation', {}).get('sniper_bot', 25) }}" step="0.1" min="0" max="100">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="micro_scalp_bot" class="form-label">Micro Scalp (%)</label>
                    <input type="number" class="form-control" id="micro_scalp_bot" name="strategy_allocation.micro_scalp_bot" 
                           value="{{ config_data.get('strategy_allocation', {}).get('micro_scalp_bot', 30) }}" step="0.1" min="0" max="100">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="allocation_total" class="form-label">Total (%)</label>
                    <input type="number" class="form-control" id="allocation_total" readonly>
                  </div>
                </div>
              </div>
            </div>

            <!-- Symbol Filter -->
            <div class="mb-4">
              <h6 class="text-primary">Symbol Filter Settings</h6>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="min_volume_usd" class="form-label">Min Volume USD</label>
                    <input type="number" class="form-control" id="min_volume_usd" name="symbol_filter.min_volume_usd" 
                           value="{{ config_data.get('symbol_filter', {}).get('min_volume_usd', 25) }}" min="0">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="max_spread_pct" class="form-label">Max Spread (%)</label>
                    <input type="number" class="form-control" id="max_spread_pct" name="symbol_filter.max_spread_pct" 
                           value="{{ config_data.get('symbol_filter', {}).get('max_spread_pct', 5) }}" step="0.1" min="0">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="volume_percentile" class="form-label">Volume Percentile</label>
                    <input type="number" class="form-control" id="volume_percentile" name="symbol_filter.volume_percentile" 
                           value="{{ config_data.get('symbol_filter', {}).get('volume_percentile', 10) }}" min="0" max="100">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="max_correlation" class="form-label">Max Correlation</label>
                    <input type="number" class="form-control" id="max_correlation" name="symbol_filter.max_correlation" 
                           value="{{ config_data.get('symbol_filter', {}).get('max_correlation', 0.85) }}" step="0.01" min="0" max="1">
                  </div>
                </div>
              </div>
            </div>

            <!-- Enhanced Backtesting -->
            <div class="mb-4">
              <h6 class="text-primary">Enhanced Backtesting</h6>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="enhanced_backtesting_enabled" class="form-label">Enabled</label>
                    <select class="form-select" id="enhanced_backtesting_enabled" name="enhanced_backtesting.enabled">
                      <option value="true" {{ 'selected' if config_data.get('enhanced_backtesting', {}).get('enabled') == True else '' }}>Yes</option>
                      <option value="false" {{ 'selected' if config_data.get('enhanced_backtesting', {}).get('enabled') == False else '' }}>No</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="lookback_days" class="form-label">Lookback Days</label>
                    <input type="number" class="form-control" id="lookback_days" name="enhanced_backtesting.lookback_days" 
                           value="{{ config_data.get('enhanced_backtesting', {}).get('lookback_days', 45) }}" min="1">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="min_win_rate" class="form-label">Min Win Rate</label>
                    <input type="number" class="form-control" id="min_win_rate" name="enhanced_backtesting.min_win_rate" 
                           value="{{ config_data.get('enhanced_backtesting', {}).get('min_win_rate', 0.3) }}" step="0.01" min="0" max="1">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="min_sharpe_threshold" class="form-label">Min Sharpe Ratio</label>
                    <input type="number" class="form-control" id="min_sharpe_threshold" name="enhanced_backtesting.min_sharpe_threshold" 
                           value="{{ config_data.get('enhanced_backtesting', {}).get('min_sharpe_threshold', 0.2) }}" step="0.01" min="0">
                  </div>
                </div>
              </div>
            </div>

            <!-- Telegram Settings -->
            <div class="mb-4">
              <h6 class="text-primary">Telegram Settings</h6>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="telegram_enabled" class="form-label">Enabled</label>
                    <select class="form-select" id="telegram_enabled" name="telegram.enabled">
                      <option value="true" {{ 'selected' if config_data.get('telegram', {}).get('enabled') == True else '' }}>Yes</option>
                      <option value="false" {{ 'selected' if config_data.get('telegram', {}).get('enabled') == False else '' }}>No</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="trade_updates" class="form-label">Trade Updates</label>
                    <select class="form-select" id="trade_updates" name="telegram.trade_updates">
                      <option value="true" {{ 'selected' if config_data.get('telegram', {}).get('trade_updates') == True else '' }}>Yes</option>
                      <option value="false" {{ 'selected' if config_data.get('telegram', {}).get('trade_updates') == False else '' }}>No</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="balance_updates" class="form-label">Balance Updates</label>
                    <select class="form-select" id="balance_updates" name="telegram.balance_updates">
                      <option value="true" {{ 'selected' if config_data.get('telegram', {}).get('balance_updates') == True else '' }}>Yes</option>
                      <option value="false" {{ 'selected' if config_data.get('telegram', {}).get('balance_updates') == False else '' }}>No</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="status_updates" class="form-label">Status Updates</label>
                    <select class="form-select" id="status_updates" name="telegram.status_updates">
                      <option value="true" {{ 'selected' if config_data.get('telegram', {}).get('status_updates') == True else '' }}>Yes</option>
                      <option value="false" {{ 'selected' if config_data.get('telegram', {}).get('status_updates') == False else '' }}>No</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">
                <i class="fas fa-undo"></i> Reset to Defaults
              </button>
              <div>
                <button type="button" class="btn btn-outline-info me-2" onclick="validateConfig()">
                  <i class="fas fa-check-circle"></i> Validate
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save Configuration
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Status Modal -->
<div class="modal fade" id="statusModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="statusMessage"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Calculate allocation total
  function updateAllocationTotal() {
    const trendBot = parseFloat(document.getElementById('trend_bot').value) || 0;
    const bounceScalper = parseFloat(document.getElementById('bounce_scalper').value) || 0;
    const gridBot = parseFloat(document.getElementById('grid_bot').value) || 0;
    const sniperBot = parseFloat(document.getElementById('sniper_bot').value) || 0;
    const microScalpBot = parseFloat(document.getElementById('micro_scalp_bot').value) || 0;
    
    const total = trendBot + bounceScalper + gridBot + sniperBot + microScalpBot;
    document.getElementById('allocation_total').value = total.toFixed(1);
    
    // Highlight if not 100%
    if (total !== 100) {
      document.getElementById('allocation_total').classList.add('is-invalid');
    } else {
      document.getElementById('allocation_total').classList.remove('is-invalid');
    }
  }
  
  // Add event listeners for allocation inputs
  const allocationInputs = ['trend_bot', 'bounce_scalper', 'grid_bot', 'sniper_bot', 'micro_scalp_bot'];
  allocationInputs.forEach(id => {
    document.getElementById(id).addEventListener('input', updateAllocationTotal);
  });
  
  // Initialize total
  updateAllocationTotal();
  
  // Handle form submission
  document.getElementById('configForm').addEventListener('submit', function(e) {
    e.preventDefault();
    saveConfig();
  });
});

function saveConfig() {
  const form = document.getElementById('configForm');
  const formData = new FormData(form);
  const data = {};
  
  // Convert form data to nested object structure
  for (let [key, value] of formData.entries()) {
    if (key.includes('.')) {
      const [parent, child] = key.split('.');
      if (!data[parent]) data[parent] = {};
      data[parent][child] = value;
    } else {
      data[key] = value;
    }
  }
  
  // Convert string values to appropriate types
  convertStringValues(data);
  
  // Show loading state
  const submitBtn = form.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
  submitBtn.disabled = true;
  
  fetch('/api/save_config_settings', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    showStatus(result.status === 'success' ? 'success' : 'error', result.message);
    if (result.status === 'success') {
      // Reload page to show updated values
      setTimeout(() => location.reload(), 1500);
    }
  })
  .catch(error => {
    showStatus('error', 'Error saving configuration: ' + error.message);
  })
  .finally(() => {
    submitBtn.innerHTML = originalText;
    submitBtn.disabled = false;
  });
}

function convertStringValues(obj) {
  for (let key in obj) {
    if (typeof obj[key] === 'object' && obj[key] !== null) {
      convertStringValues(obj[key]);
    } else if (typeof obj[key] === 'string') {
      // Convert boolean strings
      if (obj[key] === 'true') obj[key] = true;
      else if (obj[key] === 'false') obj[key] = false;
      // Convert numeric strings
      else if (!isNaN(obj[key]) && obj[key] !== '') {
        if (obj[key].includes('.')) obj[key] = parseFloat(obj[key]);
        else obj[key] = parseInt(obj[key]);
      }
    }
  }
}

function refreshConfig() {
  const statusMessage = document.getElementById('statusMessage');
  
  statusMessage.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Refreshing configuration...</div>';
  const modal = new bootstrap.Modal(document.getElementById('statusModal'));
  modal.show();
  
  fetch('/api/refresh_config', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    }
  })
  .then(response => response.json())
  .then(result => {
    showStatus(result.status === 'success' ? 'success' : 'error', result.message);
    if (result.status === 'success') {
      setTimeout(() => location.reload(), 1500);
    }
  })
  .catch(error => {
    showStatus('error', 'Error refreshing configuration: ' + error.message);
  });
}

function validateConfig() {
  const allocationTotal = parseFloat(document.getElementById('allocation_total').value) || 0;
  const issues = [];
  
  if (allocationTotal !== 100) {
    issues.push(`Strategy allocation total is ${allocationTotal}% (should be 100%)`);
  }
  
  const stopLoss = parseFloat(document.getElementById('stop_loss_pct').value) || 0;
  const takeProfit = parseFloat(document.getElementById('take_profit_pct').value) || 0;
  
  if (stopLoss >= takeProfit) {
    issues.push('Stop loss should be less than take profit');
  }
  
  if (issues.length === 0) {
    showStatus('success', 'Configuration validation passed!');
  } else {
    showStatus('error', 'Validation issues found:<br>' + issues.join('<br>'));
  }
}

function exportConfig() {
  // This would typically export the current configuration to a file
  // For now, we'll just show a success message
  showStatus('success', 'Configuration exported successfully!');
}

function resetForm() {
  if (confirm('Are you sure you want to reset all settings to defaults? This will clear all custom values.')) {
    // Reset to default values
    document.getElementById('timeframe').value = '15m';
    document.getElementById('stop_loss_pct').value = '0.008';
    document.getElementById('take_profit_pct').value = '0.045';
    document.getElementById('symbol_refresh_minutes').value = '0.15';
    document.getElementById('max_concurrent_positions').value = '10';
    document.getElementById('position_size_pct').value = '10';
    document.getElementById('max_drawdown_pct').value = '25';
    document.getElementById('daily_loss_limit_pct').value = '5';
    document.getElementById('trend_bot').value = '15';
    document.getElementById('bounce_scalper').value = '15';
    document.getElementById('grid_bot').value = '15';
    document.getElementById('sniper_bot').value = '25';
    document.getElementById('micro_scalp_bot').value = '30';
    
    // Update allocation total
    updateAllocationTotal();
    
    showStatus('success', 'Configuration reset to defaults!');
  }
}

function showStatus(type, message) {
  const statusMessage = document.getElementById('statusMessage');
  const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
  const colorClass = type === 'success' ? 'text-success' : 'text-danger';
  
  statusMessage.innerHTML = `<div class="${colorClass}"><i class="fas fa-${icon}"></i> ${message}</div>`;
  const modal = new bootstrap.Modal(document.getElementById('statusModal'));
  modal.show();
}
</script>
{% endblock %}
