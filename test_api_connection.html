<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>API Connection Test</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Bot Status API</h5>
                    </div>
                    <div class="card-body">
                        <button id="testBtn" class="btn btn-primary">Test Bot Status</button>
                        <div id="apiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Flask App</h5>
                    </div>
                    <div class="card-body">
                        <button id="flaskBtn" class="btn btn-success">Test Flask App</button>
                        <div id="flaskResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Results Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="summary" class="alert alert-info">
                            Click the buttons above to test connections
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('apiResult');
            const summaryDiv = document.getElementById('summary');

            resultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div> Testing bot status...';

            try {
                console.log('Testing bot status API at http://localhost:8003/api/bot/status');
                const response = await fetch('http://localhost:8003/api/bot/status?' + Date.now(), {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('API Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response data:', data);

                if (data && data.success && data.data) {
                    const status = data.data;
                    if (status.bot_running) {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                ✅ Bot Status: ONLINE<br>
                                Process ID: ${status.processes.join(', ')}<br>
                                Trading Active: ${status.trading_active ? 'Yes' : 'No'}<br>
                                Last Execution: ${status.last_execution ? new Date(status.last_execution * 1000).toLocaleString() : 'N/A'}
                            </div>
                        `;
                        summaryDiv.innerHTML = `
                            <div class="alert alert-success">
                                ✅ Bot Status API: Working<br>
                                ✅ Bot Process: Running (PID ${status.processes.join(', ')})<br>
                                ✅ Status Detection: Working<br>
                                ✅ API Server: Standalone (Port 8003)
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="alert alert-warning">
                                ⚠️ Bot Status: OFFLINE<br>
                                No bot processes detected
                            </div>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-warning">⚠️ API responded but no valid status data</div>';
                }

            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Bot Status API Failed: ${error.message}</div>`;

                let suggestions = '<div class="alert alert-warning mt-2"><strong>Troubleshooting:</strong><ul>';
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    suggestions += '<li>Bot Status API server (port 8003) is not running</li>';
                    suggestions += '<li>Start with: <code>python3 simple_api_server.py</code></li>';
                } else if (error.message.includes('CORS')) {
                    suggestions += '<li>CORS policy blocking request</li>';
                    suggestions += '<li>Check browser console for details</li>';
                } else if (error.message.includes('404')) {
                    suggestions += '<li>API endpoint not found</li>';
                    suggestions += '<li>Check if API server is serving the correct routes</li>';
                }
                suggestions += '</ul></div>';

                summaryDiv.innerHTML = suggestions;
            }
        });

        document.getElementById('flaskBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('flaskResult');

            resultDiv.innerHTML = '<div class="spinner-border text-success" role="status"><span class="visually-hidden">Loading...</span></div> Testing Flask app...';

            try {
                const response = await fetch('http://localhost:8000/test', {
                    method: 'GET'
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            ✅ Flask app is responding<br>
                            Message: ${data.message}<br>
                            Timestamp: ${new Date(data.timestamp * 1000).toLocaleString()}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">❌ Flask app error: ${response.status}</div>`;
                }

            } catch (error) {
                console.error('Flask test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Flask Connection Failed: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
