<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Positions Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard Positions Test</h1>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Position Loading</h5>
                    </div>
                    <div class="card-body">
                        <button id="testBtn" class="btn btn-primary">Test Position Loading</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Position Cards Preview</h5>
                    </div>
                    <div class="card-body">
                        <div id="positions-container" class="row">
                            <div class="col-12 text-center">
                                <p class="text-muted">Click "Test Position Loading" to load positions</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            const container = document.getElementById('positions-container');
            
            resultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div> Loading positions...';
            
            try {
                console.log('Testing position loading from dashboard API...');
                const response = await fetch('/api/open-positions?' + Date.now());
                
                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const positions = await response.json();
                console.log('API Response data:', positions);
                
                if (positions && Array.isArray(positions) && positions.length > 0) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            ✅ Position Loading Successful!<br>
                            Found ${positions.length} positions<br>
                            Sample: ${positions[0].symbol} @ $${positions[0].current_price?.toFixed(2) || 'N/A'}
                        </div>
                    `;
                    
                    // Display position cards
                    container.innerHTML = '';
                    positions.forEach(position => {
                        const card = createPositionCard(position);
                        container.appendChild(card);
                    });
                    
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-warning">⚠️ API responded but no position data found</div>';
                }
                
            } catch (error) {
                console.error('Position loading test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Position Loading Failed: ${error.message}</div>`;
            }
        });
        
        function createPositionCard(position) {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4 mb-3';
            
            const pnlClass = position.pnl >= 0 ? 'text-success' : 'text-danger';
            const pnlIcon = position.pnl >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
            
            card.innerHTML = `
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">${position.symbol}</h6>
                        <span class="badge bg-${position.side === 'long' ? 'success' : 'warning'}">${position.side.toUpperCase()}</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Amount</small>
                                <div class="fw-bold">${position.amount?.toFixed(4) || 'N/A'}</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Entry Price</small>
                                <div class="fw-bold">$${position.entry_price?.toFixed(4) || 'N/A'}</div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6">
                                <small class="text-muted">Current Price</small>
                                <div class="fw-bold">$${position.current_price?.toFixed(4) || 'N/A'}</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">P&L</small>
                                <div class="fw-bold ${pnlClass}">
                                    <i class="fas ${pnlIcon} me-1"></i>
                                    $${position.pnl?.toFixed(2) || 'N/A'}
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <small class="text-muted">P&L %</small>
                                <div class="fw-bold ${pnlClass}">
                                    ${position.pnl_percentage?.toFixed(2) || 'N/A'}%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
