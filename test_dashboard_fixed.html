<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LegacyCoinTrader Dashboard - Test</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="frontend/static/styles.css">
</head>
<body class="dark-theme">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>LegacyCoinTrader</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Trades</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Dashboard Test</h1>
            </div>
        </header>

        <!-- Page Content -->
        <main class="page-content">
            <!-- AI Neural Network Background -->
            <div class="neural-bg">
                <div class="neural-network">
                    <div class="neural-node"></div>
                    <div class="neural-node"></div>
                    <div class="neural-node"></div>
                </div>
            </div>

            <!-- Welcome Section -->
            <div class="welcome-section ai-glass mb-4">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="welcome-content">
                        <div class="ai-badge">
                            <i class="fas fa-brain"></i>
                            <span>AI-Powered</span>
                        </div>
                        <h1 class="welcome-title ai-gradient">Trading Intelligence</h1>
                        <p class="welcome-subtitle">Advanced AI-driven portfolio analysis and automated trading</p>
                    </div>
                </div>
            </div>

            <!-- AI Metrics Dashboard -->
            <div class="row mb-4">
                <div class="col-xl-3 col-lg-4 col-md-6 mb-3">
                    <div class="metric-card ai-card">
                        <div class="card-glow"></div>
                        <div class="metric-header">
                            <div class="metric-icon ai-icon">
                                <i class="fas fa-chart-line"></i>
                                <div class="icon-pulse"></div>
                            </div>
                            <div class="metric-label">Total P&L</div>
                        </div>
                        <div class="metric-value ai-gradient positive" id="totalPnl">
                            $1250.75
                        </div>
                        <div class="metric-trend positive">
                            <div class="trend-arrow">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <span class="trend-value">$1250.75</span>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-4 col-md-6 mb-3">
                    <div class="metric-card ai-card">
                        <div class="card-glow"></div>
                        <div class="metric-header">
                            <div class="metric-icon ai-icon">
                                <i class="fas fa-network-wired"></i>
                                <div class="icon-pulse"></div>
                            </div>
                            <div class="metric-label">Active Positions</div>
                        </div>
                        <div class="metric-value ai-gradient" id="activePositionsCount">0</div>
                        <div class="metric-trend info">
                            <div class="trend-arrow">
                                <i class="fas fa-sync-alt"></i>
                            </div>
                            <span class="trend-value" id="positionsLastUpdate">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AI Trading Positions -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card ai-glass">
                        <div class="card-header ai-header">
                            <div class="header-content">
                                <div class="ai-icon-small">
                                    <i class="fas fa-network-wired"></i>
                                </div>
                                <h5 class="card-title">AI Trading Positions</h5>
                            </div>
                            <div class="positions-controls">
                                <div class="ai-status">
                                    <div class="status-dot"></div>
                                    <span class="status-text">Live Analysis</span>
                                </div>
                                <div class="control-buttons">
                                    <button class="ai-btn primary" onclick="loadPositions()" title="Refresh positions">
                                        <i class="fas fa-sync-alt"></i>
                                        <span>Refresh</span>
                                    </button>
                                </div>
                                <div class="positions-info">
                                    <span class="info-item" id="positions-count">0 positions</span>
                                    <span class="info-item" id="last-update">Never updated</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="positions-container" class="row">
                                <div class="col-12 text-center">
                                    <div class="ai-spinner">
                                        <div class="spinner-ring"></div>
                                        <div class="spinner-ring"></div>
                                        <div class="spinner-ring"></div>
                                    </div>
                                    <p class="loading-text">AI analyzing positions...</p>
                                    <button class="btn btn-outline-primary btn-sm mt-2" onclick="loadPositions()">
                                        <i class="fas fa-sync-alt"></i> Retry Loading
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="frontend/static/dashboard.js"></script>
</body>
</html>
