static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: legacy_microservices
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/api/v1/trading" }
                          route: { cluster: trading_engine }
                        - match: { prefix: "/api/v1/market-data" }
                          route: { cluster: market_data }
                        - match: { prefix: "/api/v1/portfolio" }
                          route: { cluster: portfolio }
                        - match: { prefix: "/api/v1/strategy" }
                          route: { cluster: strategy_engine }
                        - match: { prefix: "/api/v1/token-discovery" }
                          route: { cluster: token_discovery }
                        - match: { prefix: "/api/v1/execution" }
                          route: { cluster: execution }
                        - match: { prefix: "/api/v1/monitoring" }
                          route: { cluster: monitoring }
                http_filters:
                  - name: envoy.filters.http.local_ratelimit
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                      stat_prefix: http_local_rate_limiter
                      token_bucket:
                        max_tokens: 60
                        tokens_per_fill: 60
                        fill_interval: 60s
                      filter_enabled:
                        runtime_key: local_rate_limit_enabled
                        default_value: { numerator: 100, denominator: HUNDRED }
                      filter_enforced:
                        runtime_key: local_rate_limit_enforced
                        default_value: { numerator: 100, denominator: HUNDRED }
                      response_headers_to_add:
                        - append_action: OVERWRITE_IF_EXISTS_OR_ADD
                          header: { key: x-envoy-ratelimited, value: 'true' }
                  - name: envoy.filters.http.router
  clusters:
    - name: trading_engine
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: trading_engine
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: trading-engine, port_value: 8001 }
    - name: market_data
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: market_data
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: market-data, port_value: 8002 }
    - name: portfolio
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: portfolio
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: portfolio, port_value: 8003 }
    - name: strategy_engine
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: strategy_engine
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: strategy-engine, port_value: 8004 }
    - name: token_discovery
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: token_discovery
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: token-discovery, port_value: 8005 }
    - name: execution
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: execution
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: execution, port_value: 8006 }
    - name: monitoring
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: monitoring
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: monitoring, port_value: 8007 }
admin:
  access_log_path: /tmp/envoy-admin.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
